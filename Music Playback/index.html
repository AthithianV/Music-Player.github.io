<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="https://kit.fontawesome.com/1e4325dabb.js" crossorigin="anonymous"></script>
    <title>Audio Playback</title>
</head>
<body>
    
    <div id="music-player">
        <div class="panel">
            <div class="song-info">
                <img src="../images/Tracks/closer-the Chainsmoker.jpg" alt="Closer">
                <div class="info">
                    <span class="song-name">Closer by The Chainsmoker</span>
                    <span class="artist-name">The Chainsmoker</span>
                </div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <div class="controller">
                <div class="controller-icon">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-pause"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="slider-panel">
                    <span>3.22</span>
                    <div class="slider">
                        <div class="percent"></div>
                        <div class="dot"></div>
                    </div>
                    <span>4.44</span>
                </div>
            </div>
            <div class="extra-controls">
                <i class="fa-solid fa-computer"></i>
                <i class="fa-solid fa-folder-plus"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume-slider">
                    <div class="percent"></div>
                    <div class="dot"></div>
                </div>
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
            </div>
        </div>
    </div>
    

</body>
</html>
